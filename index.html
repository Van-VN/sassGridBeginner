<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <link rel="Stylesheet" href="scss/style.css" />
  </head>
  <body>
    <div
      style="
        position: absolute;
        opacity: 0.9;
        width: auto;
        left: 8px;
        right: 10px;
      "
    >
      <div class="gridcontainer">
        <div class="gridwrapper" style="height: 90px">
          <div class="topRowContent"></div>
        </div>
        <div class="gridwrapper" style="height: 230px">
          <div class="quarterRowLeftUnderlay">
            <div class="quarterRowLeft"></div>
            <div class="quarterRowLeft"></div>
            <div class="quarterRowLeft"></div>
            <div class="quarterRowLeft"></div>
          </div>
          <div class="quarterRowLeftUnderlay" style="float: right">
            <div
              style="
                background-color: #33b5e5;
                border: none;
                width: 100%;
                height: 92%;
              "
            ></div>
          </div>
        </div>
        <div class="gridwrapper" style="height: 50px">
          <div
            class="gridcontent"
            style="
              width: 100%;
              background: #0099cc;
              border-right-color: transparent;
            "
          ></div>
        </div>
      </div>
    </div>
    <div class="gridcontainer" style="opacity: 0.1">
      <div class="gridwrapper" style="height: 370px">
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
        <div class="gridcontent"></div>
      </div>
    </div>

    <p>
      Resize the browser window to see that this grid will respond to the
      resizing, and always use 100% of the available space.
    </p>
  </body>
</html>
